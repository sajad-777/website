<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2874F0;
            padding: 10px 20px;
            color: white;
        }
        .search-bar {
            width: 50%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .nav-links a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .banner img {
            width: 100%;
        }
        .products {
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: flex;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">E-Store</div>
            <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="cart.html">Cart</a>
                <a href="product.html">product</a>
            </div>
        </div>
    </header>
    
   
    
   
    
    <footer>
        &copy; 2025 E-Store. All rights reserved.
    </footer>
</body>
</html>
