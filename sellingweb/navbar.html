<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2874F0;
            padding: 10px 20px;
            color: white;
        }
        
        .nav-links a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .banner img {
            width: 100%;
        }
        .products {
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: flex;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Reset previous styles */
        .search-container, .search-input, .search-button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container styling */
        .search-container {
            display: inline-flex;
            align-items: center;
        }

        /* Input styling */
        .search-input {
            height: 36px;
            width: 400px; /* Adjust based on your preference */
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px 0 0 3px;
        }

        /* Button styling */
        .search-button {
            height: 36px;  /* Same height as input */
            width: 170px;   /* Smaller width */
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">E-Store</div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search for Products, Brands and More">
                <button id="search-button" class="search-button" onclick="performSearch()">Search</button>
            </div>
            
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="cart.html">Cart</a>
                <a href="product.html">product</a>
            </div>
        </div>
    </header>
    
    <script>
        function performSearch() {
            let searchQuery = document.getElementById("search-input").value.trim().toLowerCase();
            if (searchQuery) {
                window.location.href = `product.html?search=${encodeURIComponent(searchQuery)}`;
            }
        }
    </script>
    
   
</body>
</html>
