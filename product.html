<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="product-container" class="products-grid">
        
    
    </div>
    <script>
          fetch("home.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });


    const products = [
            { id: 1, name: "Pottery", price: 199, imageUrl: "./images/pottery.jpg" },
            { id: 2, name: "Paper Flower", price: 25, imageUrl: "./images/paper flower.webp" },
            { id: 3, name: "Pottery", price: 199, imageUrl: "./images/pottery.jpg" },
            { id: 4, name: "Paper Flower", price: 25, imageUrl: "./images/paper flower.webp" },
            { id: 5, name: "Pottery", price: 199, imageUrl: "./images/pottery.jpg" },
            { id: 6, name: "Paper Flower", price: 25, imageUrl: "./images/paper flower.webp" },
        ];


        const productContainer = document.getElementById('product-container');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                <h2>${product.name}</h2>
                <p>Price: $${product.price}</p>
                <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
            `;
            productContainer.appendChild(productCard);
        });
        
    // Add to Cart functionality
   
    function addToCart(product) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }
    </script>
</body>
</html>
